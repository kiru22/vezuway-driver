services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: logistics-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-logistics}
      POSTGRES_USER: ${DB_USERNAME:-logistics}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-logistics} -d ${DB_DATABASE:-logistics}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - logistics-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: logistics-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6380}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - logistics-network

  # Laravel Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: logistics-backend
    restart: unless-stopped
    environment:
      APP_NAME: "Logistics UA-ES"
      APP_ENV: ${APP_ENV:-production}
      APP_KEY: ${APP_KEY}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL:-http://localhost:8001}
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-logistics}
      DB_USERNAME: ${DB_USERNAME:-logistics}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
      SESSION_DRIVER: redis
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
      REDIS_PORT: 6379
    ports:
      - "${BACKEND_PORT:-8001}:80"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - logistics-network

  # Flutter Web Frontend
  frontend:
    build:
      context: ./app
      dockerfile: Dockerfile
      args:
        API_URL: ${API_URL:-http://localhost:8001/api/v1}
    container_name: logistics-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3002}:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - logistics-network

volumes:
  postgres_data:
  redis_data:

networks:
  logistics-network:
    driver: bridge
