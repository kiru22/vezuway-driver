name: logistics_app
description: "Sistema de gestión de envíos Ucrania-España"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.4.0

  # HTTP & API
  dio: ^5.4.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Forms
  flutter_form_builder: ^9.4.1
  form_builder_validators: ^11.1.2

  # Camera & Image
  image_picker: ^1.0.7

  # Navigation
  go_router: ^13.0.0

  # UI Components
  flutter_screenutil: ^5.9.0
  table_calendar: ^3.1.2

  # Utils
  intl: any
  url_launcher: ^6.2.0
  flutter_secure_storage: ^9.0.0

  # Authentication
  google_sign_in: ^6.2.1

  # Typography
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
