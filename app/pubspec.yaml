name: logistics_app
description: "vezuway - Encuentra transportistas de confianza"
publish_to: 'none'
version: 1.0.2+7

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.4.0

  # HTTP & API
  dio: ^5.4.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Forms
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.1.2

  # Camera & Image
  image_picker: ^1.0.7

  # Navigation
  go_router: ^13.0.0

  # UI Components
  flutter_screenutil: ^5.9.0
  table_calendar: ^3.1.2

  # Utils
  intl: ^0.20.0
  url_launcher: ^6.2.0
  flutter_secure_storage: ^9.0.0
  timeago: ^3.7.0

  # Authentication
  google_sign_in: ^6.2.1

  # Firebase (Push Notifications)
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.6

  # Typography
  google_fonts: ^6.1.0

  # SVG
  flutter_svg: ^2.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
